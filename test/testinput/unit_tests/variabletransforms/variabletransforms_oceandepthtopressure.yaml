window begin: 2017-12-31T21:00:00Z
window end: 2030-01-01T03:00:00Z

observations:
- obs space:
    name: Ocean depth to pressure conversion
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/oceanprofile_theta_pressure_testdata.nc4
    #obsdataout:
    #  engine:
    #    type: H5File
    #    obsfile: Data/ocean_depthtopressure_out.nc4
    simulated variables: [waterPressure]
    observed variables: []
    derived variables: [waterPressure]
  obs filters:
  - filter: Variable Transforms
    where:
    - variable:
        name: MetaData/depthBelowWaterSurface
      is_defined:
    Transform: OceanDepthToPressure
    # ocean depth variable: MetaData/depthBelowWaterSurface
  compareVariables:
    - reference:
        name: TestReference/waterPressure
      test:
        name: DerivedObsValue/waterPressure
      relTol: 2.0e-5
    - reference:
        name: TestReference/int_zeros
      test:
        name: QCFlags/waterPressure
    - reference:
        name: TestReference/float_ones
      test:
        name: DerivedObsError/waterPressure

