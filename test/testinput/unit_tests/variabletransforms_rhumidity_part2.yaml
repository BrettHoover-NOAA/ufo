  - filter: Variable Transforms
    Transform: RelativeHumidity
    Method: UKMO
    AllowSuperSaturation: true
  compareVariables:
    - reference:
        name: relative_humidity_reference@ObsValue
      test:
        name: relative_humidity@DerivedObsValue
      relTol: 1.0e-5
