window begin: 2020-12-31T23:59:00Z
window end: 2021-01-01T00:01:00Z

observations:
- obs space:
    name: Surface
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/grosserrorwholereport_filter_testdata.nc4
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/grosserrorwholereport_filter_test_out.nc4
    simulated variables: [pressureSurface,
                          airTemperatureAt2M,
                          windEastward,
                          windNorthward,
                          relativeHumidityAt2M]
  obs filters:
  - filter: Bayesian Whole Report
    filter variables:
    - name: pressureSurface
      options:
        probability_density_bad: 0.1
        bogus_probability_density_bad: 0.1
    - name: airTemperatureAt2M
      options:
        probability_density_bad: 0.1
    - name: windEastward
      options:
        probability_density_bad: 0.1
        synop_probability_density_bad: 0.1
        bogus_probability_density_bad: 0.1
    - name: windNorthward
      options:
        not_used_in_whole_report: true
        second_component_of_two: true
    - name: relativeHumidityAt2M
      options:
        not_used_in_whole_report: true
        probability_density_bad: 0.1
    PGE threshold: 0.15
  passedBenchmark: 11
  compareVariables: #  test output matches ops
    - reference:
        name: pressureSurface@GrossErrorProbabilityTestReference
      test:
        name: pressureSurface@GrossErrorProbability
      absTol: 5.0e-4
    - reference:
       name: airTemperatureAt2M@GrossErrorProbabilityTestReference
      test:
        name: airTemperatureAt2M@GrossErrorProbability
      absTol: 5.0e-5
    - reference:
        name: windEastward@GrossErrorProbabilityTestReference
      test:
        name: windEastward@GrossErrorProbability
      absTol: 5.0e-5
    - reference:
       name: windNorthward@GrossErrorProbabilityTestReference
      test:
       name: windNorthward@GrossErrorProbability
      absTol: 5.0e-5
    - reference:
       name: relativeHumidityAt2M@GrossErrorProbabilityTestReference
      test:
       name: relativeHumidityAt2M@GrossErrorProbability
      absTol: 5.0e-5

