#
#=== Profile average temperature ===#
#

window begin: 2019-06-14T20:30:00Z
window end: 2019-06-15T03:30:00Z

observations:
- obs space:
    name: Radiosonde
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/met_office_profile_consistency_checks_average_temperature_obs.nc4
      obsgrouping:
        group variables: [ "station_id" ]
        sort variable: "air_pressure"
        sort order: "descending"
    simulated variables: [air_temperature]
  geovals:
    filename: Data/ufo/testinput_tier_1/met_office_profile_consistency_checks_average_geovals.nc4
  obs filters:
  - filter: Profile Consistency Checks
    filter variables:
    - name: air_temperature
    Checks: ["Basic", "AveragePressure", "AverageTemperature"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
  HofX: HofX
  obs diagnostics:
  passedBenchmark: 1605
  benchmarkFlag: 15
  flaggedBenchmark: 2
