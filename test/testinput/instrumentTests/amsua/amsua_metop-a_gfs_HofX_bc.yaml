window begin: 2020-11-01T09:00:00Z
window end: 2020-11-01T15:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    Clouds: [Water, Ice]
    Cloud_Fraction: 1.0
    obs options:
      Sensor_ID: &Sensor_ID amsua_metop-a
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: amsua_metop-a
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/instruments/radiance/amsua_metop-a_obs_2020110112_m.nc4
    simulated variables: [brightness_temperature]
    channels: &all_channels 1-15
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/radiance/amsua_metop-a_geoval_2020110112_m.nc4
  obs bias:
    input file: Data/ufo/testinput_tier_1/instruments/radiance/satbias_amsua_metop-a.2020110106.nc4
    jobs: *all_channels
    predictors:
    - predictor:
        name: constant
    - predictor:
        name: cosine_of_latitude_times_orbit_node
        options:
          preconditioner: 0.01
    - predictor:
        name: sine_of_latitude
    - predictor:
        name: lapse_rate
        options:
          order: 2
          tlapse: &amsua_metop-a_tlap Data/ufo/testinput_tier_1/instruments/radiance/amsua_metop-a_tlapmean.txt
    - predictor:
        name: lapse_rate
        options:
          tlapse: *amsua_metop-a_tlap
    - predictor:
        name: emissivity
    - predictor:
        name: scan_angle
        options:
          order: 4
    - predictor:
        name: scan_angle
        options:
          order: 3
    - predictor:
        name: scan_angle
        options:
          order: 2
    - predictor:
        name: scan_angle
  vector ref: GsiHofXBc
  tolerance: 1.e-7
