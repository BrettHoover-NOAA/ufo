window begin: 2020-11-01T09:00:00Z
window end: 2020-11-01T15:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    obs options:
      Sensor_ID: &Sensor_ID mhs_metop-b
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: mhs_metop-b
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/instruments/radiance/mhs_metop-b_obs_2020110112_m.nc4
    simulated variables: [brightness_temperature]
    channels: &channels 1-5
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/radiance/mhs_metop-b_geoval_2020110112_m.nc4
  obs bias:
    input file: Data/ufo/testinput_tier_1/instruments/radiance/satbias_mhs_metop-b.2020110106.nc4
    sensor: *Sensor_ID
    jobs: *channels
    predictors:
    - predictor:
        name: constant
    - predictor:
        name: cosine_of_latitude_times_orbit_node
        options:
          preconditioner: 0.01
    - predictor:
        name: sine_of_latitude
    - predictor:
        name: lapse_rate
        options:
          order: 2
          tlapse: &mhs_metop-b_tlap Data/ufo/testinput_tier_1/instruments/radiance/mhs_metop-b_tlapmean.txt
    - predictor:
        name: lapse_rate
        options:
          tlapse: *mhs_metop-b_tlap
    - predictor:
        name: emissivity
    - predictor:
        name: scan_angle
        options:
          order: 4
    - predictor:
        name: scan_angle
        options:
          order: 3
    - predictor:
        name: scan_angle
        options:
          order: 2
    - predictor:
        name: scan_angle
  vector ref: GsiHofXBc
  tolerance: 1.e-7
