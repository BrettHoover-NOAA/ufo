#
#=== Profile average relative humidity ===#
#

window begin: 2019-06-14T20:30:00Z
window end: 2019-06-15T03:30:00Z

observations:
- obs space:
    name: Radiosonde
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/met_office_profile_consistency_checks_average_relativehumidity_obs.nc4
      obsgrouping:
        group variables: [ "station_id" ]
        sort variable: "air_pressure"
        sort order: "descending"
    simulated variables: [relative_humidity]
  geovals:
    filename: Data/ufo/testinput_tier_1/met_office_profile_consistency_checks_average_geovals.nc4
  obs filters:
  - filter: Profile Consistency Checks
    filter variables:
    - name: relative_humidity
    Checks: ["Basic", "AveragePressureLegacy", "AverageTemperatureLegacy", "AverageRelativeHumidity"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
  HofX: HofX
  obs diagnostics:
  passedBenchmark: 1574
  benchmarkFlag: 24
  flaggedBenchmark: 33
