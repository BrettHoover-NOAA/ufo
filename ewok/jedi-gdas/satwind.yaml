obs operator:
  name: VertInterp
obs space:
  name: satwind
  obsdatain:
    obsfile: $(experiment_dir)/{{current_cycle}}/satwind.{{window_begin}}.nc4
  obsdataout:
    obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).satwind.{{window_begin}}.nc4
  simulated variables: [eastward_wind, northward_wind]
obs filters:
#
# Reject all obs with PreQC mark already set above 3
- filter: PreQC
  maxvalue: 3
  action:
    name: reject
