obs space:
  name: amsua-metopa
  obsdatain:
    obsfile: $(experiment_dir)/{{current_cycle}}/amsua-metopa_obs.{{window_begin}}.nc4
  obsdataout:
    obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).amsua-metopa.{{window_begin}}.nc4
  simulated variables: [brightness_temperature]
  channels: 1-15
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  Clouds: [Water, Ice]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsua_metop-a
    EndianType: little_endian
    CoefficientPath: $(jedi_build)/ufo/test/Data/
