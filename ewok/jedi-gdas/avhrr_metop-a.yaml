obs space:
  name: avhrr_metop-a
  obsdatain:
    obsfile: $(experiment_dir)/{{current_cycle}}/avhrr_metop-a.{{window_begin}}.nc4
  obsdataout:
    obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).avhrr_metop-a.{{window_begin}}.nc4
  simulated variables: [brightness_temperature]
  channels: 3,4,5
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: avhrr3_metop-a
    EndianType: little_endian
    CoefficientPath: $(jedi_build)/ufo/test/Data/
obs bias:
  input file: $(experiment_dir)/{{current_cycle}}/avhrr_metop-a.{{background_time}}.satbias.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      options:
        order: 2
        tlapse: &avhrr_metop-a_tlapse $(experiment_dir)/{{current_cycle}}/avhrr_metop-a.{{background_time}}.tlapse.txt
    - name: lapse_rate
      options:
        tlapse: *avhrr_metop-a_tlapse
    - name: emissivity
    - name: scan_angle
      options:
        order: 4
    - name: scan_angle
      options:
        order: 3
    - name: scan_angle
      options:
        order: 2
    - name: scan_angle
