obs space:
  name: atms_npp
  obsdatain:
    obsfile: $(experiment_dir)/{{current_cycle}}/atms_npp.{{window_begin}}.nc4
  obsdataout:
    obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).atms_npp.{{window_begin}}.nc4
  simulated variables: [brightness_temperature]
  channels: 1-22
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
